<!DOCTYPE>
<html>
<head>
	<script src='../js/FileSaver.js'></script>
</head>
<body>
<div class='container'>
	<div class='row'>
		<div class='col'>
			<div class='well'>
				<table class='table table-bordered' table id='mytable'>
				<h3>	
				Please select the desired tweets
				</h3>
				<tbody>
				{{#repeat}}
					<tr>
						<td><div class='checkbox'><label><input type='checkbox' class="selection_box" id="{{text}}"></label></div></td>
						<td>{{text}}</td>
					</tr>
				{{/repeat}}
				</tbody>
				</table>
				<button type='button' class='btn btn-default btn-lg' id='more_tweets'>More Tweets</button>
				<button type='button' class='btn btn-default btn-lg' id='render_doc'>Download Tweet File</button>
				<a href='./docs/tweets.txt'>
				</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
